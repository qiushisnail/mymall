<!DOCTYPE html>
<html lang="en">

<head>
  <%= require('html-loader!./layout/head-common.html')%>
  <title><%=htmlWebpackPlugin.options.title%>--mymall电商平台</title>
</head>

<body>
  <%= require('html-loader!./layout/nav-simple.html')%>

  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
        <div class="title">用户注册</div>
        <div class="user-box">
          <div class="error-item hide">
            <i class="fa fa-minus-circle error-icon"></i>
            <div class="err-msg">Error</div>
          </div>
          <div class="user-item">
            <label for="username">
              <i class='fa fa-user'></i>
              <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
            </label>
          </div>
          <div class="user-item">
            <label for="password">
              <i class='fa fa-lock'></i>
              <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
            </label>
          </div>
          <div class="user-item">
              <label for="password-confirm">
                <i class='fa fa-lock'></i>
                <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off">
              </label>
            </div>
          <div class="user-item">
              <label for="phone">
                <i class='fa fa-phone'></i>
                <input type="text" class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off">
              </label>
            </div>
          <div class="user-item">
              <label for="email">
                <i class='fa fa-envelope'></i>
                <input type="text" class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off">
              </label>
            </div>
          <div class="user-item">
              <label for="question">
                <i class='fa fa-question'></i>
                <input type="text" class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off">
              </label>
            </div>
          <div class="user-item">
              <label for="answer">
                <i class='fa fa-key'></i>
                <input type="text" class="user-content" id="answer" placeholder="请输入密码提示问题答案" autocomplete="off">
              </label>
            </div>
          <a class="btn btn-submit" id="submit">立即注册</a>
        </div>
        <div class="link-item">
          <a href="./userLogin.html" class="link" id="doLogin" >已有帐号，去登录>></a>
        </div>
      </div>
    </div>
  </div>
  <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
