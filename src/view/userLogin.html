<!DOCTYPE html>
<html lang="en">

<head>
  <%= require('html-loader!./layout/head-common.html')%>
  <title><%=htmlWebpackPlugin.options.title%>--mymall电商平台</title>
</head>

<body>
  <%= require('html-loader!./layout/nav-simple.html')%>

  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
        <div class="title">用户登录</div>
        <div  class="user-box">
          <div class="error-item hide">
            <i class="fa fa-minus-circle error-icon"></i>
            <div class="err-msg">Error</div>
          </div>
          <div class="user-item">
            <label for="username">
              <i class='fa fa-user'></i>
              <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
            </label>
          </div>
          <div class="user-item">
            <label for="password">
              <i class='fa fa-lock'></i>
              <input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off">
            </label>
          </div>
          <a class="btn btn-submit" id="submit">登录</a>
        </div>
        <div class="link-item">
          <a href="./userPwdReset.html" class="link" id="forgetPwd" target="_blank">忘记密码</a>
          <a href="./userReg.html" class="link" id="user-reg" target="_blank">免费注册</a>
        </div>
      </div>
    </div>
  </div>
  <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
